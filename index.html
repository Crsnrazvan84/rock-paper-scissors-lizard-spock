<!DOCTYPE html>
<html>

<head>
    <title>
        Rock Paper Scissors Lizard Spock
    </title>


</head>

<body>
    <header>
        <h1>Sheldon Cooper's <br>
            Rock Paper Scissors Lizard Spock
        </h1>

        <link rel="stylesheet" href="style.css">
    </header>

    <main>
        <div id="game-div">
            <div id="user">
                <img src="img/User.jpg" class="players" alt="User pic">
                <div id="user-name" class="player-name">
                    User
                </div>
            </div>

            <div id="scoreboard">
                <span id="user-score">0</span>
                :
                <span id="comp-score">0</span>
            </div>

            <div id="sheldon" >
                <img src="img/Sheldon.jpg" class="players" alt="Sheldon pic">
                <div id="comp-name" class="player-name">
                    Sheldon
                </div>
            </div>
        </div>

        <p id="result">Pick your choice <br>
            To start playing</p>

        <img src="img/rock.png" id="r" class="choices" alt="Rock">
        <div id="paper-scissors">
            <img src="img/paper.png" id="p" class="choices" alt="Paper">
            <img src="img/scissors.jpg" id="s" class="choices" alt="Scissors">
        </div>
        <div id="lizard-spock">
            <img src="img/lizard.png" id="l" class="choices" alt="Lizard">
            <img src="img/spock.jpg" id="q" class="choices" alt="Spock">
        </div>

    </main>

</body>

</html>
